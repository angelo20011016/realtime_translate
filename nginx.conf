worker_processes auto;

events {
    worker_connections 1024;
}

http {
    # Server block for HTTP (port 80) to redirect to HTTPS
    server {
        listen 80;
        server_name happywecan.com;

        # Redirect all HTTP traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Server block for HTTPS (port 443)
    server {
        listen 443 ssl;
        server_name happywecan.com;

        # SSL certificate paths (using Let's Encrypt)
        ssl_certificate /etc/letsencrypt/live/happywecan.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/happywecan.com/privkey.pem;

        # Proxy to the application
        location / {
            proxy_pass http://app:8001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}