<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intuitive Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* --- Refined Color Palette: Comfortable, Modern, with Subtle Accents --- */
        :root {
            --dark-bg: #181a2f; /* Deep, comfortable dark blue/purple */
            --primary-bg: #20243b; /* Primary content area - slightly lighter */
            --secondary-bg: #151a2a; /* Sidebar background - richer, darker hue */
            --accent-cyan: #4fd1c5; /* Soft Cyan/Teal - primary accent, less intense than pure neon */
            --accent-purple: #9f7aea; /* Muted Purple - a softer, more calming purple */
            --accent-pink: #f6ad55; /* Warm Coral/Orange - gentle highlight, subtle warmth */
            --text-light: #e2e8f0; /* Light, airy text color */
            --text-muted: #a0aec0; /* Subtle text color for labels */

            /* Enhanced Variables for Visual Harmony */
            --input-bg: #2d3748; /* Comfortable dark input background */
            --border-color-subtle: rgba(79, 209, 197, 0.2); /* Subtle cyan border */
            --focus-glow: rgba(79, 209, 197, 0.3); /* Soft cyan focus glow */
            --button-glow-start: rgba(159, 122, 234, 0.6); /* Soft purple glow */
            --button-glow-active: rgba(246, 173, 85, 0.6); /* Soft coral glow */
            --element-hover-brightness: 1.15; /* Gentle brightening on hover */
            --shadow-soft: rgba(0, 0, 0, 0.3); /* Softer shadows */
            --neon-text-shadow: 0 0 8px rgba(79, 209, 197, 0.5); /* Soft cyan text shadow */
        }

        /* --- Global Styles --- */
        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Modern Sans-serif */
            background-color: var(--dark-bg);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scroll, content will scroll internally */
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit; /* Inherit box-sizing for better control */
        }

        /* --- Layout Wrapper --- */
        .main-wrapper {
            display: flex;
            height: 100vh;
            position: relative;
            overflow: hidden; /* Crucial for full-height containment */
        }

        /* --- Sidebar Styles --- */
        .settings-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px; /* Standard width */
            height: 100%;
            background-color: var(--secondary-bg);
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 18px; /* Comfortable spacing */
            border-right: 1px solid var(--border-color-subtle); /* Subtle accent border */
            transform: translateX(-100%); /* Hidden by default */
            transition: transform 0.3s ease-in-out; /* Smooth transition */
            z-index: 1050;
            overflow-y: auto;
            box-shadow: 3px 0 15px var(--shadow-soft); /* Soft shadow for depth */
        }

        .settings-sidebar.open {
            transform: translateX(0);
        }

        .settings-sidebar h1 {
            font-size: 1.8rem;
            color: var(--accent-cyan);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: var(--neon-text-shadow); /* Soft neon text shadow */
            font-weight: 600; /* Bolder title */
        }

        /* --- Control Group Styling --- */
        .control-group {
            margin-bottom: 20px;
        }
        .control-group label {
            color: var(--text-muted);
            font-weight: 500;
            display: block;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }

        /* Inputs and Selects - Clean Modern Style */
        .form-select,
        .form-control {
            background-color: var(--input-bg);
            color: var(--text-light);
            border: 1px solid var(--input-bg); /* Border matching background */
            border-radius: 6px; /* Slightly rounded corners */
            padding: 10px 15px;
            font-size: 1rem;
            transition: border-color 0.25s ease-in-out, box-shadow 0.25s ease-in-out, transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .form-select:focus,
        .form-control:focus {
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 0.25rem var(--focus-glow); /* Soft cyan focus glow */
            outline: none;
            transform: translateY(-1px); /* Slight lift on focus */
        }
        .form-select:hover,
        .form-control:hover {
            border-color: var(--accent-cyan); /* Highlight on hover */
            filter: brightness(var(--element-hover-brightness));
        }

        /* Custom Switch Styling */
        .form-check-input[type="checkbox"] {
            background-color: var(--accent-purple); /* Soft purple default */
            border-color: var(--accent-purple);
            width: 45px; /* Moderate size switch */
            height: 24px;
            border-radius: 12px;
            transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out;
        }
        .form-check-input[type="checkbox"]:checked {
            background-color: var(--accent-pink); /* Warm coral when active */
            border-color: var(--accent-pink);
        }
        .form-check-input[type="checkbox"]:focus {
            box-shadow: 0 0 0 0.25rem var(--focus-glow); /* Focus glow */
        }
        .form-check-label {
            color: var(--text-light);
            cursor: pointer;
            font-size: 1rem;
            padding-left: 8px;
        }

        /* VU Meter Styling */
        .vu-meter-container {
            margin-top: 20px;
        }
        #vu-meter {
            width: 100%;
            height: 10px;
            background-color: var(--input-bg);
            border-radius: 5px;
            border: 1px solid var(--input-bg);
            overflow: hidden;
        }
        #vu-meter-level {
            height: 100%;
            background-color: var(--accent-cyan); /* Soft cyan fill */
            transition: width 0.05s linear;
            box-shadow: 0 0 6px var(--accent-cyan); /* Subtle glow */
            border-radius: 5px; /* Match container radius */
        }

        /* Record Button Styling */
        #recordButton {
            background: linear-gradient(to right, var(--accent-purple), var(--accent-pink)); /* Gentle gradient */
            box-shadow: 0 0 10px var(--button-glow-start); /* Soft purple glow */
            margin-top: auto; /* Push to bottom */
            border: none;
            color: var(--text-light);
            font-weight: 600; /* Bolder text */
            font-size: 1.15rem;
            padding: 12px 18px;
            border-radius: 8px;
            transition: background 0.3s ease-in-out, box-shadow 0.3s ease-in-out, transform 0.2s ease-in-out;
            cursor: pointer;
            letter-spacing: 0.5px;
        }
        #recordButton.recording {
            background: linear-gradient(to right, var(--accent-pink), var(--accent-cyan)); /* Pink to Cyan gradient */
            box-shadow: 0 0 10px var(--button-glow-active); /* Soft coral glow */
        }
        #recordButton:hover {
            box-shadow: 0 0 18px var(--button-glow-start); /* Enhanced glow on hover */
            transform: scale(1.02);
        }
        #recordButton.recording:hover {
            box-shadow: 0 0 18px var(--button-glow-active); /* Enhanced glow on hover */
            transform: scale(1.02);
        }

        /* Status Message */
        #status {
            color: var(--text-muted);
            min-height: 40px;
            font-size: 0.9rem;
            text-align: center;
            line-height: 1.4;
            opacity: 0.85;
        }

        /* --- Main Content Area --- */
        .content-main {
            width: 100%;
            height: 100%;
            padding: 35px; /* Comfortable padding */
            display: flex;
            flex-direction: column;
            gap: 20px; /* Comfortable spacing */
            background-color: var(--primary-bg);
            transition: margin-left 0.3s ease-in-out; /* Match sidebar transition */
            overflow-y: auto;
            box-shadow: -2px 0 10px var(--shadow-soft); /* Subtle shadow on the left edge */
        }

        /* Sidebar Toggle Button */
        #sidebar-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1060;
            font-size: 1.8rem;
            color: var(--accent-cyan);
            background: none;
            border: none;
            transition: color 0.25s ease-in-out, transform 0.25s ease-in-out;
            cursor: pointer;
            padding: 5px;
            text-shadow: var(--neon-text-shadow); /* Soft text shadow */
        }

        #sidebar-toggle:hover {
            color: var(--accent-pink); /* Change color on hover */
            transform: scale(1.1);
        }

        /* Main Titles in Content */
        .content-main h1 {
            font-size: 2.2rem; /* Larger content titles */
            color: var(--accent-cyan);
            text-shadow: var(--neon-text-shadow);
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }
        .content-main h1.mt-3 {
             margin-top: 25px !important; /* More space before conversation log title */
        }

        /* Display Boxes - Interim and Conversation */
        .interim-display-box,
        .conversation-history {
            background-color: var(--primary-bg); /* Match content background */
            border: 1px solid var(--border-color-subtle); /* Subtle accent border */
            border-radius: 8px; /* Rounded corners */
            padding: 18px;
            overflow-y: auto;
            font-size: 1.05rem; /* Readable font size */
            line-height: 1.6;
            color: var(--text-light);
            box-shadow: 0 0 10px rgba(79, 209, 197, 0.15); /* Subtle cyan glow */
            transition: box-shadow 0.3s ease-in-out;
        }
        .interim-display-box:hover,
        .conversation-history:hover {
            box-shadow: 0 0 15px rgba(79, 209, 197, 0.3); /* Enhanced glow on hover */
        }

        /* Text Styling within Display Boxes */
        .original-text {
            color: var(--accent-cyan); /* Soft cyan for original text */
            font-weight: 600;
        }
        .translated-text {
            color: var(--accent-pink); /* Warm coral for translated text */
            font-weight: 600;
        }

        /* --- Media Query for Desktop View --- */
        @media (min-width: 992px) {
            .settings-sidebar {
                transform: translateX(0); /* Sidebar always visible */
            }
            .content-main {
                margin-left: 300px; /* Adjust margin for visible sidebar */
                box-shadow: -2px 0 10px var(--shadow-soft); /* Shadow on the left edge */
            }
            #sidebar-toggle {
                display: none; /* Hide toggle on desktop */
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- Settings Sidebar -->
        <div id="settings-sidebar" class="settings-sidebar">
            <h1>Translator Settings</h1> <!-- Clean title -->

            <!-- Source Language Control -->
            <div class="control-group">
                <label for="sourceLanguage">Input Language</label>
                <select id="sourceLanguage" class="form-select">
                    <option value="en-US">English</option>
                    <option value="zh-TW" selected>Chinese (Traditional)</option>
                    <option value="ja-JP">Japanese</option>
                </select>
            </div>

            <!-- Target Language Control -->
            <div class="control-group">
                <label for="targetLanguage">Output Language</label>
                <select id="targetLanguage" class="form-select">
                    <option value="zh-TW">Chinese (Traditional)</option>
                    <option value="en-US" selected>English</option>
                    <option value="ja-JP">Japanese</option>
                </select>
            </div>

            <!-- Audio Source Control -->
            <div class="control-group">
                <label for="audioSource">Microphone Input</label>
                <select id="audioSource" class="form-select"></select>
            </div>

            <!-- Text-to-Speech Toggle -->
            <div class="control-group">
                <div class="form-check form-switch tts-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="ttsToggle">
                    <label class="form-check-label" for="ttsToggle">Enable Voice Output</label> <!-- Clear label -->
                </div>
            </div>

            <!-- VU Meter -->
            <div class="vu-meter-container">
                <div id="vu-meter"><div id="vu-meter-level"></div></div>
            </div>

            <!-- Record Button -->
            <button id="recordButton" class="btn">Start Translation</button> <!-- Clear button text -->

            <!-- Status Message -->
            <div id="status" class="status mt-2">Ready for input...</div> <!-- Status message -->
        </div>

        <!-- Sidebar Overlay -->
        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <!-- Main Content Area -->
        <main class="content-main">
            <!-- Sidebar Toggle Button (Visible on mobile/tablet) -->
            <button id="sidebar-toggle"><i class="bi bi-list"></i></button>

            <!-- Main Title -->
            <h1>Real-time Translation</h1> <!-- Clean main title -->

            <!-- Interim Display for real-time transcription -->
            <div id="interimDisplay" class="interim-display-box">
                <!-- Real-time transcribed text will appear here -->
            </div>

            <!-- Conversation History Title -->
            <h1 class="mt-3">Conversation Log</h1>

            <!-- Conversation Display for translated history -->
            <div id="conversationDisplay" class="conversation-history">
                <!-- Translated conversation will appear here -->
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
