<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Translator</title>
    <style>
        /* Global Dark Theme */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e; /* Dark background */
            color: #e0e0e0; /* Light text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Use min-height for full viewport */
            margin: 0;
            overflow: hidden; /* Hide scrollbar if content overflows slightly */
        }

        /* Main Container for Two Columns */
        .main-wrapper {
            display: flex;
            width: 95%;
            max-width: 1200px; /* Wider container */
            height: 90vh; /* Fixed height for the main content area */
            background-color: #16213e; /* Slightly lighter dark for main area */
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), 0 0 40px rgba(138, 43, 226, 0.2); /* Subtle neon glow */
            overflow: hidden; /* Hide scrollbars within the main wrapper */
        }

        /* Left Column: Settings */
        .settings-column {
            flex: 0 0 300px; /* Fixed width for settings */
            background-color: #0f3460; /* Darker blue for settings */
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            border-right: 1px solid rgba(0, 255, 255, 0.2); /* Neon border */
            position: relative;
            overflow-y: auto; /* Scroll for settings if needed */
        }
        .settings-column h1 {
            font-size: 1.8rem;
            color: #00ffff; /* Neon cyan */
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
        }
        .control-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
        .control-group label {
            font-size: 0.95rem;
            color: #a0a0a0;
            margin-bottom: 8px;
        }
        .control-group select,
        .control-group input[type="text"] { /* Added for potential text inputs */
            width: calc(100% - 20px); /* Adjust width for padding */
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #3e4451;
            background-color: #2c3347;
            color: #e0e0e0;
            font-size: 1rem;
            appearance: none; /* Remove default select arrow */
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23e0e0e0%22%20d%3D%22M287%2C114.7L146.2%2C255.5L5.4%2C114.7c-7.5-7.5-7.5-19.8%2C0-27.3s19.8-7.5%2C27.3%2C0l113.5%2C113.5l113.5-113.5c7.5-7.5%2C19.8-7.5%2C27.3%2C0S294.5%2C107.2%2C287%2C114.7z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 12px;
        }
        .tts-switch {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .tts-switch .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .tts-switch .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #555;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #00ffff; /* Neon cyan */
            box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
        }
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        #recordButton {
            width: 100%;
            padding: 12px 20px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #8a2be2; /* Neon purple */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: auto; /* Push button to bottom */
            box-shadow: 0 0 8px rgba(138, 43, 226, 0.7);
        }
        #recordButton.recording {
            background-color: #ff007f; /* Neon pink/red */
            box-shadow: 0 0 8px rgba(255, 0, 127, 0.7);
        }
        #recordButton:hover {
            opacity: 0.9;
            box-shadow: 0 0 12px rgba(138, 43, 226, 1);
        }
        .status {
            font-size: 0.9rem;
            color: #a0a0a0;
            text-align: center;
            margin-top: 10px;
        }

        /* Right Column: Conversation */
        .conversation-column {
            flex: 1; /* Takes remaining space */
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow-y: auto; /* Scroll for conversation */
        }
        .conversation-column h1 {
            font-size: 1.8rem;
            color: #00ffff; /* Neon cyan */
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
        }
        .text-display-area {
            background-color: #1a1a2e; /* Darker background for text boxes */
            border: 1px solid rgba(0, 255, 255, 0.2); /* Neon border */
            border-radius: 8px;
            padding: 15px;
            min-height: 100px;
            overflow-y: auto;
            font-size: 1rem;
            line-height: 1.6;
            color: #e0e0e0;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }
        .text-display-area h2 {
            font-size: 1.1rem;
            color: #8a2be2; /* Neon purple */
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            padding-bottom: 8px;
            margin-top: 0;
            margin-bottom: 15px;
        }
        #originalText, #translatedText {
            color: #e0e0e0; /* Light text */
        }
        .conversation-entry {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }
        .conversation-entry:last-child {
            border-bottom: none;
        }
        .conversation-entry .original-text {
            color: #00ffff; /* Neon cyan for original */
            font-weight: bold;
        }
        .conversation-entry .translated-text {
            color: #ff007f; /* Neon pink for translated */
            margin-top: 5px;
        }
        .interim-text {
            color: #a0a0a0; /* Lighter grey for interim */
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <!-- Left Column: Settings -->
        <div class="settings-column">
            <h1>Settings</h1>

            <div class="control-group">
                <label for="sourceLanguage">Source Language</label>
                <select id="sourceLanguage">
                    <option value="en-US">English</option>
                    <option value="zh-TW">Chinese (Traditional)</option>
                    <option value="ja-JP">Japanese</option>
                </select>
            </div>
            <div class="control-group">
                <label for="targetLanguage">Target Language</label>
                <select id="targetLanguage">
                    <option value="zh-TW">Chinese (Traditional)</option>
                    <option value="en-US">English</option>
                    <option value="ja-JP">Japanese</option>
                </select>
            </div>
            <div class="control-group">
                <label>Enable TTS</label>
                <div class="tts-switch">
                    <label class="switch">
                        <input type="checkbox" id="ttsToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <button id="recordButton">Start Recording</button>
            <div id="status" class="status">Click "Start Recording" and begin speaking.</div>
        </div>

        <!-- Right Column: Conversation -->
        <div class="conversation-column">
            <h1>Conversation</h1>
            <div class="text-display-area" id="conversationDisplay">
                <!-- Conversation entries will be appended here by JS -->
                <div class="interim-text" id="interimDisplay"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
