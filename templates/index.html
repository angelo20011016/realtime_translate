<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --dark-bg: #1a1a2e;
            --primary-bg: #16213e;
            --secondary-bg: #0f3460;
            --accent-cyan: #00ffff;
            --accent-purple: #8a2be2;
            --accent-pink: #ff007f;
            --text-light: #e0e0e0;
            --text-muted: #a0a0a0;
        }

        body, html {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
        }

        .main-wrapper {
            display: flex;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .settings-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 100%;
            background-color: var(--secondary-bg);
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-right: 1px solid rgba(0, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1050;
            overflow-y: auto;
        }

        .settings-sidebar.open {
            transform: translateX(0);
        }

        .content-main {
            width: 100%;
            height: 100%;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: var(--primary-bg);
            transition: margin-left 0.3s ease-in-out;
        }

        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1040;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .settings-sidebar h1 {
            font-size: 1.8rem;
            color: var(--accent-cyan);
            text-align: center;
            margin-bottom: 15px;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
        }

        .control-group label { color: var(--text-muted); }
        .control-group .form-select {
            background-color: #2c3347;
            color: var(--text-light);
            border-color: #3e4451;
        }
        .form-check-input:checked { background-color: var(--accent-cyan); border-color: var(--accent-cyan); }

        .vu-meter-container {
            margin-top: 15px;
        }
        #vu-meter { width: 100%; height: 10px; background-color: #2c3347; border-radius: 5px; overflow: hidden; border: 1px solid #3e4451; }
        #vu-meter-level { width: 0%; height: 100%; background-color: var(--accent-cyan); transition: width 0.05s linear; box-shadow: 0 0 5px var(--accent-cyan); }

        #recordButton { background-color: var(--accent-purple); box-shadow: 0 0 8px rgba(138, 43, 226, 0.7); margin-top: auto; }
        #recordButton.recording { background-color: var(--accent-pink); box-shadow: 0 0 8px rgba(255, 0, 127, 0.7); }
        #status { color: var(--text-muted); min-height: 40px; }

        .content-main h1 { color: var(--accent-cyan); text-shadow: 0 0 8px rgba(0, 255, 255, 0.7); }
        .interim-display-box { background-color: rgba(26, 26, 46, 0.8); border: 1px solid rgba(0, 255, 255, 0.2); height: 100px; flex-shrink: 0; }
        .conversation-history { background-color: var(--dark-bg); border: 1px solid rgba(0, 255, 255, 0.2); flex-grow: 1; }
        .original-text { color: var(--accent-cyan); }
        .translated-text { color: var(--accent-pink); }

        #sidebar-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1060;
            font-size: 1.75rem;
            color: var(--accent-cyan);
            background: none;
            border: none;
        }

        /* Desktop view */
        @media (min-width: 992px) {
            .settings-sidebar {
                transform: translateX(0);
            }
            .content-main {
                margin-left: 300px;
            }
            #sidebar-toggle {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="main-wrapper">
        <div id="settings-sidebar" class="settings-sidebar">
            <h1>Settings</h1>
            <div class="control-group">
                <label for="sourceLanguage">Source Language</label>
                <select id="sourceLanguage" class="form-select">
                    <option value="en-US">English</option>
                    <option value="zh-TW" selected>Chinese (Traditional)</option>
                    <option value="ja-JP">Japanese</option>
                </select>
            </div>
            <div class="control-group">
                <label for="targetLanguage">Target Language</label>
                <select id="targetLanguage" class="form-select">
                    <option value="zh-TW">Chinese (Traditional)</option>
                    <option value="en-US" selected>English</option>
                    <option value="ja-JP">Japanese</option>
                </select>
            </div>
            <div class="control-group">
                <label for="audioSource">Microphone</label>
                <select id="audioSource" class="form-select"></select>
            </div>
            <div class="control-group">
                <div class="form-check form-switch tts-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="ttsToggle">
                    <label class="form-check-label" for="ttsToggle">Enable TTS</label>
                </div>
            </div>
            <div class="vu-meter-container">
                <div id="vu-meter"><div id="vu-meter-level"></div></div>
            </div>
            <button id="recordButton" class="btn text-white w-100 py-2 fs-5">Start Recording</button>
            <div id="status" class="status text-center mt-2">Click "Start Recording" and begin speaking.</div>
        </div>

        <div id="sidebar-overlay" class="sidebar-overlay"></div>

        <main class="content-main">
            <button id="sidebar-toggle"><i class="bi bi-list"></i></button>
            <h1 class="text-center">Real-time Recognition</h1>
            <div id="interimDisplay" class="interim-display-box p-3 rounded overflow-auto"></div>
            <h1 class="mt-3 text-center">Conversation Log</h1>
            <div id="conversationDisplay" class="conversation-history p-3 rounded overflow-auto"></div>
        </main>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
