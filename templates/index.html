<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Translator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Dark Theme */
        body, html {
            height: 100%;
            overflow: hidden; /* Prevent body scrolling */
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a2e; /* Dark background */
            color: #e0e0e0; /* Light text */
        }

        .main-wrapper {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-row {
            flex-grow: 1;
            overflow: hidden;
        }

        /* Left Column: Settings */
        .settings-column {
            background-color: #0f3460; /* Darker blue for settings */
            padding: 25px;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Reduced gap */
            border-right: 1px solid rgba(0, 255, 255, 0.2); /* Neon border */
            overflow-y: auto;
        }
        .settings-column h1 {
            font-size: 1.8rem;
            color: #00ffff; /* Neon cyan */
            text-align: center;
            margin-bottom: 15px; /* Reduced margin */
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
        }
        .control-group label {
            font-size: 0.95rem;
            color: #a0a0a0;
            margin-bottom: 8px;
        }
        .control-group select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #3e4451;
            background-color: #2c3347;
            color: #e0e0e0;
            font-size: 1rem;
        }
        .tts-switch {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-check-input:checked {
            background-color: #00ffff;
            border-color: #00ffff;
        }
        
        /* VU Meter */
        .vu-meter-container {
            margin-top: 15px;
        }
        #vu-meter {
            width: 100%;
            height: 10px;
            background-color: #2c3347;
            border-radius: 5px;
            overflow: hidden;
            border: 1px solid #3e4451;
        }
        #vu-meter-level {
            width: 0%;
            height: 100%;
            background-color: #00ffff; /* Neon cyan */
            transition: width 0.05s linear;
            box-shadow: 0 0 5px #00ffff;
        }

        #recordButton {
            width: 100%;
            padding: 12px 20px;
            font-size: 1.1rem;
            color: #fff;
            background-color: #8a2be2; /* Neon purple */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: auto; /* Push button to bottom */
            box-shadow: 0 0 8px rgba(138, 43, 226, 0.7);
        }
        #recordButton.recording {
            background-color: #ff007f; /* Neon pink/red */
            box-shadow: 0 0 8px rgba(255, 0, 127, 0.7);
        }
        #status {
            font-size: 0.9rem;
            color: #a0a0a0;
            text-align: center;
            margin-top: 10px;
            min-height: 40px; /* Reserve space for status messages */
        }

        /* Right Column: Conversation */
        .conversation-column {
            padding: 25px;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #16213e;
        }
        .conversation-column h1 {
            font-size: 1.8rem;
            color: #00ffff; /* Neon cyan */
            text-align: center;
            margin-bottom: 0;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.7);
        }
        
        .interim-display-box {
            background-color: rgba(26, 26, 46, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            height: 100px;
            overflow-y: auto;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #a0a0a0;
            font-style: italic;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
            flex-shrink: 0;
        }

        .conversation-history {
            background-color: #1a1a2e;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            padding: 15px;
            overflow-y: auto;
            font-size: 1rem;
            line-height: 1.6;
            color: #e0e0e0;
            flex-grow: 1;
        }
        .conversation-entry {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.1);
        }
        .conversation-entry:last-child {
            border-bottom: none;
        }
        .original-text {
            color: #00ffff;
            font-weight: bold;
        }
        .translated-text {
            color: #ff007f;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container-fluid main-wrapper">
        <div class="row content-row">
            <!-- Left Column: Settings -->
            <div class="col-md-4 col-lg-3 settings-column">
                <h1>Settings</h1>

                <div class="control-group">
                    <label for="sourceLanguage">Source Language</label>
                    <select id="sourceLanguage" class="form-select">
                        <option value="en-US">English</option>
                        <option value="zh-TW" selected>Chinese (Traditional)</option>
                        <option value="ja-JP">Japanese</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="targetLanguage">Target Language</label>
                    <select id="targetLanguage" class="form-select">
                        <option value="zh-TW">Chinese (Traditional)</option>
                        <option value="en-US" selected>English</option>
                        <option value="ja-JP">Japanese</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="audioSource">Microphone</label>
                    <select id="audioSource" class="form-select"></select>
                </div>
                <div class="control-group">
                    <div class="form-check form-switch tts-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="ttsToggle">
                        <label class="form-check-label" for="ttsToggle">Enable TTS</label>
                    </div>
                </div>

                <div class="vu-meter-container">
                    <div id="vu-meter"><div id="vu-meter-level"></div></div>
                </div>

                <button id="recordButton" class="btn">Start Recording</button>
                <div id="status" class="status">Click "Start Recording" and begin speaking.</div>
            </div>

            <!-- Right Column: Conversation -->
            <div class="col-md-8 col-lg-9 conversation-column">
                <h1>Real-time Recognition</h1>
                <div id="interimDisplay" class="interim-display-box">
                    <!-- Real-time recognition text will appear here -->
                </div>
                <h1 class="mt-3">Conversation Log</h1>
                <div id="conversationDisplay" class="conversation-history">
                    <!-- Final conversation entries will be appended here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
