<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Real-time Chat Translator</title>
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#B91C1C",
                        "primary-dark": "#991B1B",
                        "primary-light": "#FEE2E2",
                        "background-light": "#ffffff",
                        "background-sidebar": "#f8fafc",
                        "surface-light": "#ffffff",
                        "surface-border": "#e2e8f0",
                        "surface-hover": "#f1f5f9",
                        "text-main": "#0f172a",
                        "text-muted": "#64748b",
                    },
                    fontFamily: { "display": ["Spline Sans", "sans-serif"] },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .icon-filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        /* Sidebar specific transition */
        .sidebar {
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="font-display bg-background-light text-text-main h-screen overflow-hidden flex selection:bg-primary-light selection:text-primary-dark">

    <!-- Sidebar -->
    <aside id="settings-sidebar" class="sidebar w-80 flex-shrink-0 flex-col border-r border-surface-border bg-background-sidebar z-20 h-full overflow-y-auto no-scrollbar fixed md:relative transform -translate-x-full md:translate-x-0">
        <div class="p-6 pb-2 flex flex-col gap-1 sticky top-0 bg-background-sidebar z-10 border-b border-surface-border">
            <a href="/" class="flex items-center gap-3">
                <div class="flex items-center justify-center w-8 h-8 rounded-full bg-primary text-white shadow-md shadow-red-900/20">
                    <span class="material-symbols-outlined text-lg">arrow_back</span>
                </div>
                <h1 class="text-text-main text-xl font-bold tracking-tight">Chat Room</h1>
            </a>
            <p class="text-text-muted text-xs pl-11 pb-4">Multi-user Translation</p>
        </div>

        <div class="px-6 py-6 flex flex-col gap-4">
            <!-- Room and User ID Input -->
            <div class="flex flex-col gap-1">
                <label for="roomId" class="text-text-muted text-xs font-bold uppercase tracking-wider ml-1">Room ID</label>
                <input type="text" id="roomId" class="w-full appearance-none rounded-xl bg-white border-surface-border text-text-main py-3 px-4 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors text-sm font-medium shadow-sm" placeholder="Enter Room ID">
            </div>
            <div class="flex flex-col gap-1">
                <label for="userId" class="text-text-muted text-xs font-bold uppercase tracking-wider ml-1">Your ID</label>
                <input type="text" id="userId" class="w-full appearance-none rounded-xl bg-white border-surface-border text-text-main py-3 px-4 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors text-sm font-medium shadow-sm" placeholder="Enter Your ID">
            </div>
            <button id="joinRoomButton" class="w-full rounded-xl bg-primary hover:bg-primary-dark text-white flex items-center justify-center shadow-lg transition-all active:scale-95 px-6 py-3 font-bold text-sm">Join Room</button>

            <div class="h-px w-full bg-surface-border my-2"></div>

            <!-- Language Control -->
            <div class="flex flex-col gap-1">
                <label for="myLanguage" class="text-text-muted text-xs font-bold uppercase tracking-wider ml-1">My Language</label>
                <div class="relative">
                    <select id="myLanguage" class="w-full appearance-none rounded-xl bg-white border-surface-border text-text-main py-3 pl-4 pr-10 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors cursor-pointer text-sm font-medium shadow-sm">
                        <option value="en-US">English</option>
                        <option value="zh-TW" selected>Chinese (Traditional)</option>
                        <option value="ja-JP">Japanese</option>
                        <option value="fr-FR">French</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-text-muted">
                        <span class="material-symbols-outlined">expand_more</span>
                    </div>
                </div>
            </div>

            <!-- Audio Source Control -->
            <div class="flex flex-col gap-1">
                <label for="audioSource" class="text-text-muted text-xs font-bold uppercase tracking-wider ml-1">Microphone</label>
                <div class="relative">
                    <select id="audioSource" class="w-full appearance-none rounded-xl bg-white border-surface-border text-text-main py-3 pl-4 pr-10 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-colors cursor-pointer text-sm font-medium shadow-sm"></select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-text-muted">
                        <span class="material-symbols-outlined">expand_more</span>
                    </div>
                </div>
            </div>
            
            <!-- TTS Toggle -->
             <div class="flex items-center justify-between pt-2">
                 <label for="ttsToggle" class="text-text-muted text-sm font-medium">Enable Voice Output</label>
                 <input type="checkbox" id="ttsToggle" class="sr-only peer">
                 <div class="relative w-11 h-6 bg-surface-border rounded-full peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-primary/50  peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
            </div>
            
            <div class="vu-meter-container mt-auto pt-4">
                <div id="vu-meter" class="w-full h-2 bg-surface-border rounded-full overflow-hidden"><div id="vu-meter-level" class="h-full bg-primary transition-all duration-50 ease-linear"></div></div>
            </div>
        </div>
         <div class="p-6 mt-auto">
             <button id="recordButton" class="w-full rounded-xl bg-primary hover:bg-primary-dark text-white flex items-center justify-center shadow-lg transition-all active:scale-95 px-6 py-3 font-bold text-sm mb-2">
                 <span id="recordIcon" class="material-symbols-outlined icon-filled text-[28px]">mic</span>
                 <span id="recordButtonText" class="ml-2">Start Speaking</span>
             </button>
             <div id="status" class="text-xs text-text-muted text-center mt-2">Ready to join a room...</div>
        </div>
    </aside>

    <!-- Main Content -->
    <main id="main-content" class="flex-1 flex flex-col h-full relative bg-white transition-all duration-300 ease-in-out">
        <header class="h-16 border-b border-surface-border flex items-center justify-between px-6 bg-white/90 backdrop-blur z-10 sticky top-0">
            <button id="sidebar-toggle" class="md:hidden flex items-center justify-center w-9 h-9 rounded-full hover:bg-surface-hover text-text-muted hover:text-text-main transition-colors">
                <span class="material-symbols-outlined text-[24px]">menu</span>
            </button>
            <div class="flex items-center gap-4">
                <h2 class="text-text-main text-lg font-bold">Participants</h2>
                <ul id="userList" class="flex flex-wrap gap-2">
                    <!-- Users will be listed here as small avatars or initials -->
                </ul>
            </div>

        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 pb-32">
            <div id="interimDisplay" class="max-w-3xl mx-auto w-full text-center text-text-muted italic">
                ...
            </div>
            <div id="chatMessages" class="max-w-3xl mx-auto w-full space-y-6">
                <!-- Chat bubbles will appear here -->
            </div>
        </div>
    </main>
    
    <!-- Sidebar Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-10 hidden md:hidden"></div>


    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script src="/static/js/chat.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('settings-sidebar');
            const mainContent = document.getElementById('main-content');
            const toggleButton = document.getElementById('sidebar-toggle');
            const overlay = document.getElementById('sidebar-overlay');

            const openSidebar = () => {
                sidebar.classList.remove('-translate-x-full');
                overlay.classList.remove('hidden');
                // mainContent.classList.add('md:ml-80');
            };

            const closeSidebar = () => {
                sidebar.classList.add('-translate-x-full');
                overlay.classList.add('hidden');
                // mainContent.classList.remove('md:ml-80');
            };

            toggleButton.addEventListener('click', (e) => {
                e.stopPropagation();
                if (sidebar.classList.contains('-translate-x-full')) {
                    openSidebar();
                } else {
                    closeSidebar();
                }
            });

            overlay.addEventListener('click', closeSidebar);
            
            // Handle record button state
            const recordButton = document.getElementById('recordButton');
            const recordIcon = document.getElementById('recordIcon');
            let isRecording = false;

            recordButton.addEventListener('click', () => {
                isRecording = !isRecording;
                if (isRecording) {
                    recordIcon.textContent = 'stop';
                    recordButton.classList.add('animate-pulse-ring');
                } else {
                    recordIcon.textContent = 'mic';
                    recordButton.classList.remove('animate-pulse-ring');
                }
                // Logic from chat.js will handle the actual recording
            });
        });
    </script>
</body>
</html>
