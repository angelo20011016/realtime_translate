<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #181a2f;
            --primary-bg: #20243b;
            --accent-cyan: #4fd1c5;
            --text-light: #e2e8f0;
            --neon-text-shadow: 0 0 8px rgba(79, 209, 197, 0.5);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: var(--primary-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--accent-cyan);
            text-shadow: var(--neon-text-shadow);
            margin-bottom: 30px;
        }
        .login-button {
            display: inline-block;
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-light);
            background-color: var(--accent-cyan);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .login-button:hover {
            filter: brightness(1.1);
            box-shadow: 0 0 15px rgba(79, 209, 197, 0.6);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Realtime Translate</h1>
        <a href="/login" class="login-button">Login with Google</a>
    </div>
</body>
</html>
